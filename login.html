<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="index.html">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
        <div class="center">
            <img src="loginlogo.png" alt="this is an image">
            <h1>Member Login</h1>
            <form action="index.html">
                <label for="Username">Username*</label><br>
                <input class="loginbox" type="email" name="Username" id="Username" placeholder="Enter your Username" required>
                <br>
                <label for="Password">Password*</label>
                <br>
                <input class="loginbox" type="password" name="Password" id="myInput" placeholder="Enter your Password" required>
                <div>
                    <div class="row">
                        <label>
                            <input class="check" type="checkbox">
                        </label>
                        <p>Remember me</p>
                    </div>
                </div>
                
                <button>LOGIN</button><br><br>
                <div>
                    <div class="forgot">
                        <a class="acc" href="#">Dont Have an account?</a>
                        <a class="pass" href="#">Forgot Password?</a>
                    </div>
                </div>
            </form>
        </div>

<script>

</script>
</body>

</html>
