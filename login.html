<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="login.css">
<link rel="stylesheet" href="index.html">
<script src="https://kit.fontawesome.com/6520bf4215.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>

<body>
    <div class="center">
        <img src="loginlogo.png" alt="this is an image">
        <h1 class="text-center">Member Login</h1>
        <div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address *</label>
                <div class="input-box p-0">
                    <input type="email" class="rounded w-100" id="exampleFormControlInput1"
                        placeholder="Enter your email">
                </div>

            </div>
            <label for="inputPassword5" class="form-label">Password *</label>
            <div class="input-box container-fluid d-flex p-0 w-100">
                <input type="password" id="inputPassword5" class="rounded w-100" aria-describedby="passwordHelpBlock"
                    placeholder="Enter your Password" required>
                <i class="fa-regular fa-eye eyebtn my-auto" id="show-password"></i>
            </div>

            <div id="passwordHelpBlock" class="form-text text-white">
                Your password must be 6-20 characters long, contain letters and numbers, and must not contain spaces,
                special characters, or emoji.
            </div>
            <br>

            <div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember Me
                    </label>
                </div><br>


            </div>
            <button class="btn btn-success w-100" id="login">LOGIN</button>
            <br><br>
            <div>
                <div class="forgot">
                    <a class="acc" href="#">Dont Have an account?</a>

                    <a class="pass" href="#">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
