<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="login.css">
<link rel="stylesheet" href="index.html">
<script src="https://kit.fontawesome.com/6520bf4215.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>

<body>
    <div class="center">
        <img src="loginlogo.png" alt="this is an image">
        <h1>Member Login</h1>
        <form action="index.html">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address *</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your email">
            </div>
            <label for="inputPassword5" class="form-label">Password *</label>
            <div class="container-fluid d-flex p-0 w-100">
                <input type="password" id="inputPassword5" class="form-control w-100"
                    aria-describedby="passwordHelpBlock" placeholder="Enter your Password" required>
                <i class="fa-regular fa-eye eyebtn my-auto" id="show-password"></i>
            </div>

            <div id="passwordHelpBlock" class="form-text">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces,
                special characters, or emoji.
            </div>
            <br>

            <div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember Me
                    </label>
                </div>


            </div>
            <button class="btn btn-success">LOGIN</button>
            <div>
                <div class="forgot">
                    <a class="acc" href="#">Dont Have an account?</a>
                    <a class="pass" href="#">Forgot Password?</a>
                </div>
            </div>
        </form>
    </div>

    <script>
        const showPassword = document.querySelector
            ("#show-password");
        const passwordField = document.querySelector
            ("#inputPassword5");

        showPassword.addEventListener("click", function () {
            this.classList.toggle("fa-eye-slash");
            const type = passwordField.getAttribute("type")
                === "password" ? "text" : "password";
            passwordField.setAttribute("type", type);
        })


    </script>
</body>

</html>
