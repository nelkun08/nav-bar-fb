<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="login.css">
<link rel="stylesheet" href="index.html">
<script src="https://kit.fontawesome.com/6520bf4215.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>

<body>
    <div class="center">
        <img src="loginlogo.png" alt="this is an image">
        <h1>Member Login</h1>
        <form action="index.html">
            <label for="Username">Username *</label><br>
            <input class="loginbox" type="email" name="Username" id="Username" placeholder="Enter your Username"
                required>
            <br>
            <label for="inputPassword5" class="form-label">Password *</label>
            <div class="container-fluid p-0 w-100">
                <input type="password" id="inputPassword5" class="form-control w-100" aria-describedby="passwordHelpBlock" placeholder="Enter your Password" required>
                <i class="fa-regular fa-eye eyebtn my-auto"></i>
            </div>
            <div id="passwordHelpBlock" class="form-text">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces,
                special characters, or emoji.
            </div>
            <br>
            
            <div>
                <div class="row">
                    <label>
                        <input class="check" type="checkbox">
                    </label>
                    <p>Remember me</p>
                </div>
            </div>

            <button>LOGIN</button><br><br>
            <div>
                <div class="forgot">
                    <a class="acc" href="#">Dont Have an account?</a>
                    <a class="pass" href="#">Forgot Password?</a>
                </div>
            </div>
        </form>
    </div>

    <script>

    </script>
</body>

</html>
