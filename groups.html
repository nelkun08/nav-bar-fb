<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/6520bf4215.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Document</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #250057;
        }

        .input-box {
            background: #fff;
            width: 90%;
            max-width: 500px;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 200px auto;
            display: flex;
            align-items: center;
        }

        .input-box input {
            width: 100%;
            padding: 10px 0;
            border: 0;
            outline: 0;
            font-size: 24px;
            color: #555;
        }

        .eyebtn {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form action="/login" method="POST" id="login-form"></form>
    <div class="container d-block border h-100">
        <div class="d-block">
            <div class="input-box">
                <input type="text" name="Username" id="username" placeholder="Enter your Username" required>

            </div>
            <div class="input-box">
                <input type="password" name="Password" id="password" placeholder="Enter your Password" required>
                <i class="fa-solid fa-eye eyebtn my-auto" id="show-password"></i>
            </div>
        </div>
    </div>
    </form>


</body>
<script src="groups.js"></script>

</html>
